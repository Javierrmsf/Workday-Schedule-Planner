<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col hour border">9 am</div> 
        <textarea class="col-10 description border" id = "9amtext"></textarea>
        <div class="col saveBtn border 9ambutton" id = "9ambutton">
          <i class="fas fa-save 9ambutton" id = "9ambutton"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour border">10 am</div> 
        <textarea class="col-10 description border" id = "10amtext"></textarea>
        <div class="col saveBtn border" id ="10ambutton" >
          <i class="fas fa-save" id = "10ambutton"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour border">11 am</div> 
        <textarea class="col-10 description border" id = "11amtext"></textarea>
        <div class="col saveBtn border">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour border">12 pm</div> 
        <textarea class="col-10 description border" id = "12pmtext"></textarea>
        <div class="col saveBtn border">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour border">1 pm</div> 
        <textarea class="col-10 description border" id = "1pmtext"></textarea>
        <div class="col saveBtn border">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour border">2 pm</div> 
        <textarea class="col-10 description border" id = "2pmtext"></textarea>
        <div class="col saveBtn border">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour border">3 pm</div> 
        <textarea class="col-10 description border" id = "3pmtext"></textarea>
        <div class="col saveBtn border">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour border">4 pm</div> 
        <textarea class="col-10 description border" id = "4pmtext"></textarea>
        <div class="col saveBtn border">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="row">
        <div class="col hour border">5 pm</div> 
        <textarea class="col-10 description border" id = "5pmtext"></textarea>
        <div class="col saveBtn border">
          <i class="fas fa-save"></i>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
